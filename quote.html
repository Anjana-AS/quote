<!DOCTYPE html>
<head>
<title> My Writings</title>
<style>
  body {
    font-family:'Times New Roman', Times, serif;
    text-align: center;
    background-image: url('pexels-cottonbro-studio-10434982.jpg');
    background-size: cover;
  }
  #quote {
    font-size: 2.0em;
    margin-bottom: 20px;
  }
 
  button {
    font-family:'Times New Roman', Times, serif;
    font-size: 1em;
    cursor: pointer;
    width: 60px;
   border: none;
   color:white;
    background-color: rgba(0, 0, 0, 0.938);
    border-radius: 5px;
  }
</style>
</head>
<body>
  <h1> Writings</h1>
  <div id="quote"></div>
  <button id="new-quote"> life lines</button>

  <script>
    const quotes = [
      {
        quote: "The art of life is to know how to enjoy a little and to endure very much",
      
      },
      {
        quote: "You don't always need a plan, sometimes you just need to breathe,trust,let go,and see what happens",
      
      },
      {
        quote: "You glow differently when you are actually happy",
       
      },
      {
        quote: "It does not do to dwell on dreams and forget to live",
      
      },
      {
        quote: "Find ecstasy in life, the mere sense of living is joy enough ",
      
      },
      {
        quote: "Do what you need to do and enjoy life as it happens",
      
      },
      {
        quote: "Be kind like a flower and know that life is beautiful like springtime  ",
      
      },
      {
        quote: "Like a river, keep flowing ",
      
      },
      {
        quote: "There's a sunrise and sunset every single day and they are absolutely free.Don't miss so many of them",
      
      },
      {
        quote: "Live now for the promise of the infinite",
      
      },
    ];

    function getRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      return quotes[randomIndex];
    }

    function displayQuote() {
      const { quote } = getRandomQuote();
      document.getElementById("quote").textContent = `"${quote}"`;
      
    }

    document.getElementById("new-quote").addEventListener("click", displayQuote);

 
    displayQuote();
  </script>
</body>
</html>
